<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>LAB 3.2</title>
		<style>
			.dwieKolumny
			{
				display:grid;
				grid-template-columns: 50% 50%;
				width:25%;
				font-family:arial;
				color: green;
				font-size: 30px;	
			}
			.kolumna
			{
				text-align:left;
			}
		</style>
	</head>
	
	<body>
		<form>
				<div class="dwieKolumny">
					<div class="kolumna">Imię</div>
					<div class="kolumna"><input type="text" name="imie"></div>
					<div class="kolumna">Nazwisko</div>
					<div class="kolumna"><input type="text" name="nazwisko"></div>
					<div class="kolumna">Ulica</div>
					<div class="kolumna"><input type="text" name="ulica"></div>
					<div class="kolumna">Numer domu</div>
					<div class="kolumna"><input type="number" name="numerDomu"></div>
					<div class="kolumna">Numer mieszkania</div>
					<div class="kolumna"><input type="number" name="numerMieszkania"></div>
					<div class="kolumna">Numer telefonu</div>
					<div class="kolumna"><input type="tel" name="numerTelefonu"></div>
					<div class="kolumna">Data urodzenia</div>
					<div class="kolumna"><input type="date" name="dataUrodzenia"></div>
					<div class="kolumna">Prawo jazdy</div>
					<div class="kolumna"><input type="checkbox" name="prawoJazdy"></div>
					<div class="kolumna">Hasło</div>
					<div class="kolumna"><input type="password" name="haslo"></div>
					<div class="kolumna">Płeć</div>
					<div class="kolumna"><input type="text" name="plec"></div>
					<div class="kolumna">Miasto</div>
					<div class="kolumna"><input type="text" name="miasto"></div>
					<div class="kolumna">Państwo</div>
					<div class="kolumna"><input type="text" name="panstwo"></div>
					<div class="kolumna">Zatwierdz</div>
					<div class="kolumna"><input type="submit"></div>
				</div>
		</form>
	</body>
</html>
